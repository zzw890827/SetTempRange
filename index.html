<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>設定温度上下限UI制限</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="static/css/stylesheet.css">
    <script src="assets/jquery-3.3.1.min.js"></script>
    <script src="assets/semantic.min.js"></script>
    <script src="static/js/tempList.js"></script>
    <script src="static/js/ajax.js"></script>
    <script src="static/js/csv.min.js"></script>
    <script src="static/js/selRCG.js"></script>
    <script src="static/js/setTempUILimited.js"></script>
    <script src="static/js/activateDropDown.js"></script>
    <script src="static/js/main.js"></script>
</head>
<body>

<!-- 標題欄 -->
<div class="ui menu">
    <div class="ui container">
        <a class="header item">
            <img class="logo" src="assets/images/airstage.png">
        </a>
        <div class="header item borderless">
            <h1 class="ui header">
                設定温度上下限UI制限
            </h1>
        </div>
    </div>
</div>

<!-- 温度上下限領域 -->
<div class="ui main text container">
    <div class="ui divided items">
        <div class="item">
            <div class="ui selection dropdown" id="auto">
                <input name="Auto" type="hidden">
                <i class="dropdown icon"></i>
                <div class="default text">Auto</div>
                <div class="menu"></div>
            </div>
        </div>
        <div class="item">
            <div class="ui selection dropdown" id="cool">
                <input name="Cool" type="hidden">
                <i class="dropdown icon"></i>
                <div class="default text">Cool</div>
                <div class="menu"></div>
            </div>
        </div>
        <div class="item">
            <div class="ui selection dropdown" id="heat">
                <input name="Heat" type="hidden">
                <i class="dropdown icon"></i>
                <div class="default text">Heat</div>
                <div class="menu"></div>
            </div>
        </div>
        <div class="item">
            <div class="ui selection dropdown" id="cautocool">
                <input name="C.Auto.Cool" type="hidden">
                <i class="dropdown icon"></i>
                <div class="default text">C.Auto.Cool</div>
                <div class="menu"></div>
            </div>
        </div>
        <div class="item">
            <div class="ui selection dropdown" id="cautoheat">
                <input name="C.Auto.Cool" type="hidden">
                <i class="dropdown icon"></i>
                <div class="default text">C.Auto.Heat</div>
                <div class="menu"></div>
            </div>
        </div>
    </div>
</div>

<!-- アプリ入口 -->
<script>
    main();
</script>
</body>
</html>
